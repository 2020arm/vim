# vim: set noet fenc=utf-8 sts=4 sw=4 ts=4 ft=dosini:

[file-compile:win]
command:c,cpp=gcc -O2 -Wall "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT).exe" -lstdc++ -lm -lwinmm -lgdi32 -lws2_32 -msse3 -liphlpapi
command:go=go build -o "$(VIM_PATHNOEXT).exe" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
output=quickfix
save=2

[file-compile:unix]
command:c,cpp=gcc -O2 -Wall "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT)" -lstdc++ -lm -msse3 -liphlpapi
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
output=quickfix
save=2

[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:go="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
command:emake=emake -e "$(VIM_FILEPATH)"
command:javascript=node "$(VIM_FILEPATH)"
command:sh=sh "$(VIM_FILEPATH)"
command:lua=lua "$(VIM_FILEPATH)"
command:perl=perl "$(VIM_FILEPATH)"
command:ruby=ruby "$(VIM_FILEPATH)"
command:zsh=zsh "$(VIM_FILEPATH)"
command:bash=bash "$(VIM_FILEPATH)"
command:fish=fish "$(VIM_FILEPATH)"
command:php=php "$(VIM_FILEPATH)"
command:erlang=escript "$(VIM_FILEPATH)"
command:ps1=powershell -file "$(VIM_FILEPATH)"
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[emake]
command=emake "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)

[emake-clean]
command=emake -clean "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)

[emake-exe]
command=emake -e "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
output=terminal

[make]
command=make
cwd=$(VIM_ROOT)

[make-run]
command=make run
cwd=$(VIM_ROOT)
output=terminal

[make-test]
command=make test
cwd=$(VIM_ROOT)
output=terminal

[grep]
command=grep -n -s -R "$(VIM_CWORD)" --include=*.c --include=*.h --include=*.cpp --include=*.py --include=*.vim "$(VIM_ROOT)"
cwd=$(VIM_ROOT)

# 全局配置 grep 光标下的字符
[rg]
command=rg -n --no-heading --color never "$(VIM_CWORD)" "$(VIM_ROOT)"
cwd=$(VIM_ROOT)


[pwd]
command=cd
cwd=$(VIM_ROOT)
output=terminal

[test]

